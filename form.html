<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website about the Red Fort located in Delhi, India">
    <meta name="keywords" content="red fort, delhi, places to visit, fort, palaces, new delhi, tourist, tourism">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Red Fort</title>
</head>
<body class="form-page">
    <header>
        <h1>Red Fort</h1>
        <ul id="link-wrapper">
            <li class="links">
                <a href="index.html">Home</a>
            </li>
            <li class="links">
                <a href="other-places.html">Other Places</a>
            </li>
            <li class="links">
                <a href="form.html" class="active">Book a Tour</a>
            </li>
        </ul>
    </header>
    <section id="banner-wrapper">
        <div id="banner-container">
        </div>
    </section>
    <section id="form-wrapper">
        <form action="" method="POST" id="tour-form">
            <h2>Book a Tour</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-input" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" class="form-input" required>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email-id" class="form-input" required>
            <label for="group-size">Group Size</label>
            <select name="group-size" id="group-size" class="select-box">
                <option value="" selected>Small (3 or less)</option>
                <option value="">Medium (4-10)</option>
                <option value="">Large (11-20)</option>
                <option value="">Field Trip (20+)</option>
            </select>
            <fieldset id="dates-field">
                <legend>Date of visit</legend>
                <label for="day">Day</label>
                <input type="text" name="day" id="day" class="dates" required>
                <label for="month">Month</label>
                <input type="text" name="month" id="month" class="dates" required>
                <label for="year">Year</label>
                <input type="text" name="year" id="year" class="dates" required>
            </fieldset>
            <label for="request">Other Requests:</label>
            <textarea name="other-requests" id="request" cols="" rows="" class="request-box"></textarea>
            <div id="button-box">
                <input type="submit" value="Book!" class="button">
                <input type="reset" value="Cancel" class="button">
            </div>
        </form>
    </section>
    <footer id="footer-wrapper">
        <div id="footer-div">
            <ul>
                <li>
                    <a href="https://www.facebook.com/Red-fort-delhi-849708465156581/" aria="Facebook page for Red Fort, opens in new tab." target="_blank"><i class="fab fa-facebook" style="color: #ffffff;"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/redfort_india?lang=en" aria="Twitter Page for Red Fort, opens in new tab." target="_blank"><i class="fab fa-twitter" style="color: #ffffff;"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/redfortindiaofficial/?hl=en" aria="Instagram page for Red Fort, opens in new tab." target="_blank"><i class="fab fa-instagram" style="color: #ffffff;"></i></a>
                </li>
            </ul>
        </div>
    </footer>
</body>

<script src="https://kit.fontawesome.com/829d0985e1.js" crossorigin="anonymous"></script>
</html>
