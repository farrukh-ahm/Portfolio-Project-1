<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website about the Red Fort located in Delhi, India">
    <meta name="keywords" content="red fort, delhi, places to visit, fort, palaces, new delhi, tourist, tourism">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Red Fort</title>
</head>
<body class="form-page">
    <!----- The Navigation Bar and the Heading of The Webpage ------>
    <header>
        <h1>Red Fort</h1>
        <nav>
            <ul id="link-wrapper">
                <li class="links">
                    <a href="index.html">Home</a>
                </li>
                <li class="links">
                    <a href="other-places.html">Other Places</a>
                </li>
                <li class="links">
                    <a href="form.html" class="active">Book a Tour</a>
                </li>
            </ul>
        </nav>
    </header>
    <!------ Banner/Hero Image of the Webpage ------>
    <div id="banner-wrapper">
        <div id="banner-container">
        </div>
    </div>
    <!------ MAIN BODY/CONTENT OF THE WEBPAGE ------>
    <section id="form-wrapper">
        <form action="form-landing.html" method="GET" id="tour-form">
            <h2>Book a Tour</h2>
            <!------ Text Input Fields ------>
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="form-input" name="first_name" required>
            <label for="lname">Last Name</label>
            <input type="text" name="last_name" id="lname" class="form-input" required>
            <label for="email">Email ID</label>
            <input type="email" id="email" name="email-id" class="form-input" required>
            <!----- Drop Down Box for Group Size ------>
            <label for="group-size">Group Size</label>
            <select name="group-size" id="group-size" class="select-box">
                <option value="" selected>Small (3 or less)</option>
                <option value="">Medium (4-10)</option>
                <option value="">Large (11-20)</option>
                <option value="">Field Trip (20+)</option>
            </select>
            <!----- Grouped Section for the Dates ------>
            <fieldset id="dates-field">
                <legend>Day of visit</legend>
                <label for="date">Date</label>
                <input type="text" name="date" id="date" class="dates" required>
                <label for="month">Month</label>
                <input type="text" name="month" id="month" class="dates" required>
                <label for="year">Year</label>
                <input type="text" name="year" id="year" class="dates" required>
            </fieldset>
            <!------ Text Box for Other Queries ------->
            <label for="request">Other Queries:</label>
            <textarea name="other-requests" id="request" cols="50" rows="50" class="request-box"></textarea>
            <!------ Form Buttons ------->
            <div id="button-box">
                <input type="submit" value="Book!" class="button">
                <input type="reset" value="Cancel" class="button">
            </div>
        </form>
    </section>
    <!---------- FOOTER SECTION WITH SOCIAL MEDIA LINKS --------->
    <footer id="footer-wrapper">
        <div id="footer-div">
            <ul>
                <li>
                    <a href="https://www.facebook.com/Red-fort-delhi-849708465156581/" aria-label="Facebook page for Red Fort, opens in new tab." target="_blank"><i class="fab fa-facebook" style="color: #ffffff;"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/redfort_india?lang=en" aria-label="Twitter Page for Red Fort, opens in new tab." target="_blank"><i class="fab fa-twitter" style="color: #ffffff;"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/redfortindiaofficial/?hl=en" aria-label="Instagram page for Red Fort, opens in new tab." target="_blank"><i class="fab fa-instagram" style="color: #ffffff;"></i></a>
                </li>
            </ul>
        </div>
    </footer>

    <!-- Font Awesome Code-->
    <script src="https://kit.fontawesome.com/829d0985e1.js" crossorigin="anonymous"></script>
</body>
</html>
